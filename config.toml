baseURL = "eglenn2.github.io"
languageCode = "en-us"
theme = "personal-web"
googleAnalytics = ""
enableEmoji=true
enableRobotsTXT=true
pygmentsUseClasses=true
pygmentsCodeFences=true

[params.intro]
  main = "Liz Glenn"
  sub = "School Psychology PhD Student"

[taxonomies]
  design = "designs"
  tech = "techs"

[blackfriday]
  hrefTargetBlank = true

[params]
  breadcrumb = true
  accentColor = "#FD3519"
  mainSections = ['portfolio'] # values: ['post', 'portfolio'] only accept one section, to be displayed bellow 404

[params.notFound]
  gopher = "/images/gopher.png" # checkout https://gopherize.me/
  h1 = 'Bummer!'
  p = "It seems that this page doesn't exist."


[params.sidebar]
  backgroundImage = "/images/antelope.jpg" # header background image - default "/images/default_sidebar.jpg" - Photo by Tim Marshall on Unsplash
  gradientOverlay = '' # default: rgba(0,0,0,0.4),rgba(0,0,0,0.4)
  logo = "/images/eglenn18.jpg" # - default "/images/edna-west.jpg"
[params.assets]
  favicon = ""
  customCSS = ""

[params.social]

  linkedin = "https://www.linkedin.com/in/elizabeth-glenn-327517107/"

[params.contact]
  email = "eglenn2@uoregon.edu"
  text= "" # text of the contact link in the sidebar. If email params.contact.email is defined


